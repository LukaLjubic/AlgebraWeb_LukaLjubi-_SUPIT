    <input class="checkbox" type="checkbox" />
    <div class="hamburger-lines">
      <span class="line line1"></span>
      <span class="line line2"></span>
      <span class="line line3"></span>
    </div>

    <div id="head">
      <ol id="nav-bar">
        <li><img src="img/Algebra-logo.png" alt="Algebra logo" /></li>
        <li><a href="index.html"><i class="nav-link"></i>Početna</a></li>
        <li><a href="about.html"><i class="nav-link"></i>O nama</a></li>
        <li><a href="news.html"><i class="nav-link"></i>Novosti</a></li>
        <li id="nastavni_plan">
          <a href="plan.html"><i class="nav-link"></i>Nastavni plan</a>
        </li>
        <li><a href="contact.html"><i class="nav-link"></i>Kontakt</a></li>
        <li>
          <a href="login.html" class="nav-login-link"

          >

          <a href="#" class="nav-logout-link">
            <i class="nav-link"></i>Odjava
            <span class="nav-logout-username"></span>
          </a>
        </li>
      </ol>
    </div>

    <div id="main" class="overlay">
      <div id="backgroundAbout">
        <img
          src="img/kampus-iz-zraka-min-1.jpg"
          alt="Algebra kampus iz zraka"
        />
      </div>

      <div class="forms">
        <div class="registerForm">
          <form id="registerForm">
            <h2><i class="loginForm_header"></i>Registracija</h2>

            <label for="regUsername">Username:</label>
            <input
              type="text"
              id="regUsername"
              name="username"
              class="text"
              required
            />

            <label for="regPassword">Password:</label>
            <input
              type="password"
              id="regPassword"
              name="password"
              class="text"
              required
            />

            <button type="submit">Registriraj se</button>
          </form>
        </div>

        <div class="loginForm">
          <form id="loginForm">
            <h2><i class="loginForm_header"></i>Prijava</h2>

            <label for="loginUsername">Username:</label>
            <input
              type="text"
              id="loginUsername"
              name="username"
              class="text"
              required
            />

            <label for="loginPassword">Password:</label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              class="text"
              required
            />

            <button type="submit">Prijavi se</button>
          </form>
        </div>
      </div>
    </div>

    <div id="footer">
      <h1>BUDI IZVRSTAN U ONOME ŠTO VOLIŠ.</h1>
      <h1>ZAISKRI!</h1>
    </div>
